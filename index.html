<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img src="./images/logo_mesto.svg" class="header__logo" alt="Логотип">
    </header>
    <main class="content">
    <section class="profile">
        <img src="images/avatar.png" alt="Аватар" class="profile__avatar">
        <div class="profile__profile-info profile-info">
            <h1 class="profile-info__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile-info__edit-button" aria-label="Редактировать профиль"></button>
            <p class="profile-info__about">Исследователь океанов</p>
        </div>
        <button type="button" class="profile__add-button" aria-label="Добавить"></button>
    </section>
    <ul class="elements">
        <template class="elements_template">
            <li class="elements__element element">
                <img src="#" alt="" class="element__img">
                <button type="button" aria-label="Удалить" class="element__delete"></button>
                <div class="element__container-heading heading">
                    <h2 class="heading__name"></h2>
                    <button type="button" class="heading__heart" aria-label="Лайк"></button>
                </div>
            </li>
        </template>
    </ul>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_profile">
        <form action="html/sendform" class="popup__container popup__container_type_profile" name="profile-form" novalidate>
            <button type="button" class="popup__close popup__close_type_profile" aria-label="Закрыть"></button>
            <h2 class="popup__heading">Редактировать профиль</h2>
            <section class = "popup__section">
                <input type="text" name="name" class="popup__input popup__input_type_name" value="Жак-Ив Кусто" required minlength = 2 maxlength = 40>
                <div class="popup__input-error"></div>
            </section>
            <section class = "popup__section">
                <input type="text" name="about" class="popup__input popup__input_type_about" value="Исследователь океана" required minlength = 2 maxlength = 200>
                <div class="popup__input-error"></div>
            </section>
            <button type="submit" class="popup__button">Сохранить</button>
        </form>
    </div>
    <div class="popup popup_type_card-add">
        <form action="html/sendform" class="popup__container popup__container_type_card-add" name="card-form" novalidate>
            <button type="button" class="popup__close popup__close_type_card-add" aria-label="Закрыть"></button>
            <h2 class="popup__heading">Новое место</h2>
            <section class = "popup__section">
                <input placeholder="Название" type="text" name="name" class="popup__input popup__input_type_name" value="" required minlength = 2 maxlength = 30>
                <div class="popup__input-error"></div>
            </section>
            <section class = "popup__section">
                <input placeholder="Ссылка на картинку" type="url" name="about" class="popup__input popup__input_type_about" value="" required minlength = 2>
                <div class="popup__input-error"></div>
            </section>
            <button type="submit" class="popup__button">Создать</button>
        </form>
    </div>
    <div class="popup popup_type_picture">
        <div class="popup__box box">
            <button type="button" class="box__close"></button>
            <img src="#" alt="" class="box__image">
            <p class="box__signature"></p>
        </div>
    </div>
    <script src="./script/cards.js"></script>
    <script src="./script/index.js"></script>
    <script src="./script/validate.js"></script>
    </body>
</html>
