<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img src="./images/logo_mesto.svg" class="header__logo" alt="Логотип">
    </header>
    <main class="content">
    <section class="profile">
        <img src="images/avatar.png" alt="Аватар" class="profile__avatar">
        <div class="profile__profile-info profile-info">
            <h1 class="profile-info__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile-info__edit-button" aria-label="Редактировать профиль"></button>
            <p class="profile-info__about">Исследователь океанов</p>
        </div>
        <button type="button" class="profile__add-button" aria-label="Добавить"></button>
    </section>
    <ul class="elements">
        <li class="elements__element element">
            <img src="images/Abakan.jpg" alt="река Абакан" class="element__img">
            <div class="element__container-heading heading">
                <h2 class="heading__name">река Абакан</h2>
                <button type="button" class="heading__heart" aria-label="Лайк"></button>
            </div>
        </li>
        <li class="elements__element element">
            <img src="images/Ges.jpg" alt="СШГЭС" class="element__img">
            <div class="element__container-heading heading">
                <h2 class="heading__name">СШГЭС</h2>
                <button type="button" class="heading__heart" aria-label="Лайк" ></button>
            </div>
        </li>
        <li class="elements__element element">
            <img src="images/Tortuga.jpg" alt="Тортуга" class="element__img">
            <div class="element__container-heading heading">
                <h2 class="heading__name">Тортуга</h2>
                <button type="button" class="heading__heart" aria-label="Лайк"></button>
            </div>
        </li>
        <li class="elements__element element">
            <img src="images/Brusnika.jpg" alt="брусника" class="element__img">
            <div class="element__container-heading heading">
                <h2 class="heading__name">Брусника</h2>
                <button type="button" class="heading__heart" aria-label="Лайк"></button>
            </div>
        </li>
        <li class="elements__element element">
            <img src="images/Hakasiya.jpg" alt="Хакасия" class="element__img">
            <div class="element__container-heading heading">
                <h2 class="heading__name">республика Хакасия</h2>
                <button type="button" class="heading__heart" aria-label="Лайк"></button>
            </div>
        </li>
        <li class="elements__element element">
            <img src="images/Ruchey.jpg" alt="ручей Безымянный" class="element__img">
            <div class="element__container-heading heading">
                <h2 class="heading__name">ручей Безымянный</h2>
                <button type="button" class="heading__heart" aria-label="Лайк"></button>
            </div>
        </li>
    </ul>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
        <form action="html/sendform" class="popup__container" name="profile-form">
            <button type="button" class="popup__close" aria-label="Закрыть"></button>
            <h2 class="popup__heading">Редактировать профиль</h2>
            <input type="text" name="name" class="popup__input popup__input-name" value="Жак-Ив Кусто" required>
            <input type="text" name="about" class="popup__input popup__input-about" value="Исследователь океана" required>
            <button type="submit" class="popup__button">Сохранить</button>
        </form>
    </div>
    <script src="./script/index.js"></script>
    </body>
</html>
