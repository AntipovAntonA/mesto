<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img src="./images/logo_mesto.svg" class="header__logo">
        <div class="header__line"></div>
    </header>
    <article class="profile">
        <img src="images/avatar.png" alt="Аватар" class="profile__avatar">
        <div class="profile__profile-info">
            <h1 class="profile-info__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile-info__edit-button"></button>
            <p class="profile-info__about">Исследователь океанов</p>
        </div>
        <button type="button" class="profile__add-button"></button>
    </article>
    <section class="elements">
        <article class="elements__element">
            <div class="element element__abakan"></div>
            <div class="element__container-heading">
                <h2 class="element__heading">река Абакан</h2>
                <img src="images/Heart.svg" alt="Лайк" class="element__heart">
            </div>
        </article>
        <article class="elements__element">
            <div class="element element__ges"></div>
            <div class="element__container-heading">
                <h2 class="element__heading">СШГЭС</h2>
                <img src="images/Heart.svg" alt="Лайк" class="element__heart">
            </div>
        </article>
        <article class="elements__element">
            <div class="element element__tortuga"></div>
            <div class="element__container-heading">
                <h2 class="element__heading">Тортуга</h2>
                <img src="images/Heart.svg" alt="Лайк" class="element__heart">
            </div>
        </article>
        <article class="elements__element">
            <div class="element element__brusnika"></div>
            <div class="element__container-heading">
                <h2 class="element__heading">Брусника</h2>
                <img src="images/Heart.svg" alt="Лайк" class="element__heart">
            </div>
        </article>
        <article class="elements__element">
            <div class="element element__hakasiya"></div>
            <div class="element__container-heading">
                <h2 class="element__heading">республика Хакасия</h2>
                <img src="images/Heart.svg" alt="Лайк" class="element__heart">
            </div>
        </article>
        <article class="elements__element">
            <div class="element element__ruchey"></div>
            <div class="element__container-heading">
                <h2 class="element__heading">ручей Безымянный</h2>
                <img src="images/Heart.svg" alt="Лайк" class="element__heart">
            </div>
        </article>
    </section>
    <footer class="footer">
        <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>
    <popup class="popup">
        <img src="images/Close Icon.svg" alt="Закрыть форму" class="popup__close">
        <form action="" class="popup__container">
            <h2 class="popup__heading">Редактировать профиль</h2>
            <input type="text" name="name" class="popup__input" required>
            <input type="text" name="about" class="popup__input" required>
            <button type="submit" class="popup__button">Сохранить</button>
        </form>
    </popup>
    </body>
</html>
